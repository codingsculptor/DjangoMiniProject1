<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
    </head>
    <body>
        <h1>Login Form</h1>
        <label for="username">Username: </label>
        <input type="text" placeholder="Enter username" id="username">

        <button>Submit</button>
    </body>
